# ----------------------------------------
# 1. Services (สำหรับ Docker / Backend)
# ----------------------------------------
services:
  - type: web
    name: my-ai-backend
    runtime: docker
    root: backend
    plan: free
    region: singapore
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GENAI_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS_BASE64
        sync: false
      - key: FRONTEND_URL
        fromService:
            type: static
            name: my-ai-frontend
            property: url

# ----------------------------------------
# 2. Static Sites (สำหรับ Frontend)
# ----------------------------------------
staticSites:
  - name: my-ai-frontend
    root: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
            type: web
            name: my-ai-backend
            property: url